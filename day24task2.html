<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
        .maha{
           
           height: 800px;
           width: 1500px;
            display: grid;
            grid-template-columns: 200px 200px 200px 200px ;
            grid-template-rows: 200px 200px  ;
            gap:5px;
            align-content:center;
            justify-content:center;

        }
    </style>
</head>
<body>
    <div class="maha">
        <img src="./house2 (1).jpg">
        <img src="./house3 (1).jpg">
        <img src="./house4 (1).jpg">
        <img src="./house5.jpg">
        <img src="./house4.jpg">
        <img src="./house3.jpg">
        <img src="./house2.jpg">
        <img src="./house4 (2).jpg">
    </div>
</body>
</html>
