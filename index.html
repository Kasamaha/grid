<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .a{
            background-color: aqua;
            height: 500px;
            display: grid;

            grid-template-columns: 100px 100px 100px ;
            grid-template-rows: 100px 100px 100px ;
           gap:1px;
           justify-content: center;
           align-content: center;
           
        }
        .a span{
            background-color: blue;
           
        }
    </style>
</head>
<body>
    <div class="a">
        <span style="grid-column: 1/4;text-align: center;" >header</span>
        <span style="grid-row: 2/4; text-align: center;">menu</span>
        <span>Main</span>
        <span>Right</span>
        <span style="grid-column: 2/4;text-align: center;" >footer</span>
    </div>
</body>
</html>
